<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login - JSF</title>
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<h:form styleClass="mx-auto p-3 border rounded shadow-sm" style="width: 300px">
			<h:outputLabel value="Login:" />
			<h:inputText styleClass="rounded border w-100" value="#{loginBean.login}" />
			<h:outputLabel value="Senha:" />
			<h:inputSecret styleClass="rounded border w-100" value="#{loginBean.senha}" />
			<h:selectBooleanCheckbox value="#{loginBean.termo}" id="termo" />
			<h:outputLabel value="Manter conectado" for="termo" />
			<h:commandButton styleClass="btn btn-danger w-100" action="#{loginBean.logar}" value="Entrar" />
	</h:form>
</h:body>
</html>
